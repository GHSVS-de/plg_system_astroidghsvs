PLG_SYSTEM_ASTROIDGHSVS="System - Astroid-Framework-Helper UND/ODER SCSSPhp-Helper by GHSVS.de"
PLG_SYSTEM_ASTROIDGHSVS_XML_DESCRIPTION="Plugin zur Unterstützung von Templates, die auf dem Astroid-Framework basieren, ABER AUCH andere Templates. Bspw. für kontrollierbarere SCSS-Kompilierung. Aus der Dose nützt das Plugin wenig und kann sogar \"blockieren\", wenn nicht auch entsprechende Anpassungen in Template-Codes gemacht werden. Fragen Sie bei Problemen bei www.ghsvs.de nach."

PLG_SYSTEM_ASTROIDGHSVS_DEBUG="Debug"
PLG_SYSTEM_ASTROIDGHSVS_DEBUG_DESC="Eine Datei <code>/administrator/cache/plg_system_astroidghsvs/debugLog.txt</code> wird angelegt und enthält Infos. Deaktivieren Sie das Feature, wenn Sie es nicht mehr benötigen, da die Datei ansonsten sehr groß werden kann."

PLG_SYSTEM_ASTROIDGHSVS_LOADSCSSPHPEARLY="ScssPhp früh laden"
PLG_SYSTEM_ASTROIDGHSVS_LOADSCSSPHPEARLY_DESC="[loadScssPhpEarly] Das Plugin versucht, seine eigene ScssPHP-Klasse früher als andere Erweiterungen (z.B. Astroid Framework) zu laden, indem es seine Composer-autoloader.php abfeuert. Es ist nicht garantiert, dass dies möglich ist, wenn eine andere Erweiterung die Klasse schon früher geladen hat. Manchmal kann eine Umsortierung der System-Plugins (dieses hier zuerst) helfen."

PLG_SYSTEM_ASTROIDGHSVS_SOURCEMAPS="Sourcemap-Dateien erzeugen"
PLG_SYSTEM_ASTROIDGHSVS_SOURCEMAPS_DESC="[sourceMaps] Auch CSS-Sourcemaps erstellen/kompilieren? Das kann die Kompilierung ein wenig verlangsamen."

PLG_SYSTEM_ASTROIDGHSVS_FORCESCSSCOMPILINGGHSVS="Kompilierung erzwingen"
PLG_SYSTEM_ASTROIDGHSVS_FORCESCSSCOMPILINGGHSVS_DESC="[forceSCSSCompilingGhsvs] JA = immer SCSS kompilieren. Nicht im Echtbetrieb aktivieren! Verlangsamt die Seite u.U. sehr! NEIN = der TemplateHelper prüft, ob Neukompilierung notwendig."

PLG_SYSTEM_ASTROIDGHSVS_IGNOREASTROIDVARIABLES="Astroid-Variablen ignorieren"
PLG_SYSTEM_ASTROIDGHSVS_IGNOREASTROIDVARIABLES_DESC="[ignoreAstroidVariables] Wenn Sie ein Astroid-Template verwenden. Im Astroid-Template-Stil können Variablen definiert werden, z.B. Farben. Diese werden jedoch mit oft unbrauchbaren Werten belegt, selbst wenn man sie \"deaktiviert\". Wenn man die Original-Bootstrap-Werte ohne Override-Orgie verwenden will, sollte man hier auf JA stellen."

PLG_SYSTEM_ASTROIDGHSVS_REMOVEFIELDS="Felder entfernen"
PLG_SYSTEM_ASTROIDGHSVS_REMOVEFIELDS_DESC="[removeFields] Experimentell! In der Bearbeitungsansicht eines Template-Stils im Joomla-Backend, der auf dem Astroid-Framework basiert. Da ich viele der Einstellungen meistens nicht benötige, werden sie mit Einstellung JA entfernt. Derzeit sind die zu entfernenden hart (= nicht konfigurierbar) im Plugin einkodiert! Seien Sie vorsichtig beim Aktivieren oder Deaktivieren (falls Sie ein Template von mir übernommen haben, wo diese Option auf JA stand). Auf meine Bedürfnisse zugeschnitten!"

PLG_SYSTEM_ASTROIDGHSVS_GZFILES="&ast;.gz-Dateien erzeugen"
PLG_SYSTEM_ASTROIDGHSVS_GZFILES_DESC="&ast;.min.css.gz-Dateien können das Laden der CSS-Dateien beschleunigen. Seit Joomla 4 befinden sich in der .htaccess entsprechende Regeln, diese Dateien bevorzugt zu laden, wenn der Server das unterstützt. Wenn Sie JA wählen, werden GZ-Dateien erzeugt und bei Bedarf erneuert. Wenn Sie NEIN wählen, werden früher erzeugte GZ-Dateien beim nächsten Kompilierungslauf gelöscht."

PLG_SYSTEM_ASTROIDGHSVS_PLACEHOLDERMODE_DESC="[placeHolderMode] <strong>Astroid-Template benötigen immer JA.</strong> In der index.php dieser Templates muss an der Stelle, wo die CSS-Dateien eingefügt werden sollen, ein zusätzlicher Platzhalter <code>&lt;!--&lt;ghsvs:include type=\"stylesheets\">--></code> stehen!<br>Auch andere Templates können dies tun. Aber wahrscheinlich ist es performanter, in diesen normale Joomla-Methoden (HTMLHelper, WAM) zum Einfügen in verwenden. Für Nicht-Astroid-Templates ist also NEIN empfohlen."

PLG_SYSTEM_ASTROIDGHSVS_INCLUDESTYLEID_DESC="[includeStyleId] Wenn Sie nur 1 Templatestil pro Template haben, können Sie NEIN wählen. Bei JA haben (nur diese) CSS-Dateien, die automatisch in das gerenderte Template aufgenommen werden, die Templatestil-ID im Dateinamen (z.B. template-122.css statt template.css). Sie können auch NEIN wählen, wenn alle Stile einer Vorlage identisches SCSS verwenden. Bei Astroid-Templates ist das in der Regel nicht der Fall, da in den Stilen auch Optionen eingestellt sind, die sich auch auf SCSS auswirken => wählen Sie YES"
